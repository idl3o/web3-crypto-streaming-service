name: Web3 Crypto Streaming Service CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
      
      - name: Display npm debug log if npm ci fails
        if: failure()
        run: cat /home/runner/.npm/_logs/*-debug-*.log
      
      - name: Run tests
        run: npm test
      
      - name: Run quantum simulations
        run: npm run test:quantum
      
      - name: Check theoretical bounds
        run: npm run verify:theory
        
      - name: Create feature flags file
        if: success()
        run: |
          echo '{
            "ai_claude_3_7_access": {
              "state": "percentage_rollout",
              "rolloutPercentage": 20,
              "description": "Access to Claude 3.7 model"
            }
          }' > src/config/featureFlags.json
      
      - name: Set environment variables
        run: |
          echo "ENABLE_CLAUDE_3_7=true" >> $GITHUB_ENV
