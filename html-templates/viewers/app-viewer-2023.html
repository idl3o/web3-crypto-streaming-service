<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoStream Viewer | Web3 Crypto Streaming Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles-2023.css">
    <style>
        .viewer-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            background-color: var(--dark);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-frame {
            flex: 1;
            border: none;
            width: 100%;
            height: calc(100vh - 60px);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-outline-light:hover {
            background-color: var(--primary);
            border-color: var(--primary);
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="viewer-container">
        <div class="header-bar">
            <div class="branding">
                <h4 class="mb-0"><i class="fas fa-stream me-2"></i>CryptoStream Viewer</h4>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-outline-light" onclick="loadPage('../landing/landing-2023.html')">Landing
                    Page</button>
                <button class="btn btn-primary"
                    onclick="loadPage('../dashboard/dashboard-2023.html')">Dashboard</button>
                <button class="btn btn-outline-light" onclick="loadPage('../index.html')">Template Index</button>
            </div>
        </div>

        <!-- The iframe will display your selected page -->
        <iframe id="content-frame" class="content-frame" src="../dashboard/dashboard-2023.html"></iframe>
    </div>

    <script>
        function loadPage(page) {
            document.getElementById('content-frame').src = page;

            // Update active button
            const buttons = document.querySelectorAll('.nav-buttons button');
            buttons.forEach(btn => {
                if ((btn.innerText.toLowerCase().includes('landing') && page.includes('landing')) ||
                    (btn.innerText.toLowerCase().includes('dashboard') && page.includes('dashboard')) ||
                    (btn.innerText.toLowerCase().includes('index') && page.includes('index'))) {
                    btn.className = 'btn btn-primary';
                } else {
                    btn.className = 'btn btn-outline-light';
                }
            });
        }

        // Initialize FontAwesome if needed
        window.onload = function () {
            if (!document.querySelector('.fas')) {
                const script = document.createElement('script');
                script.src = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js";
                script.integrity = "sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==";
                script.crossOrigin = "anonymous";
                script.referrerPolicy = "no-referrer";
                document.head.appendChild(script);
            }
        }
    </script>
</body>

</html>
